<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <!-- fontes -->
    <link rel="preconnect" href="http://fonts.googleapis.com">
    <link rel="preconnect" href="http://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- estilos -->
    <link rel="stylesheet" href="./estilos/estGaleriaFotos.css">
</head>
<body>
    <header>
        <h1>Galeria de Fotos</h1>
        <button type="button">Nova imagem +</button>
    </header>
    <form>
        <h2>Inserir nova imagem</h2>
        <input type="url" required placeholder="URL da imagem" id="idUrl">
        <button type="submit">Adicionar</button>
        <button type="reset" id="botao-cancelar">Cancelar</button>
    </form>
    <ul>
        <li>
            <img src="./imagens/foto1.jpg" alt="Pintura de um gato">
            <div class="overlay-imagem-link">
                <a href="./imagens/foto1.jpg" target="_blank">Ver imagem em tamanho real</a>
            </div>
        </li>
    </ul>
    <!-- JQuery: biblioteca baixada p/ arquivo local -->
    <script src="./biblioteca/jquery-3.7.1.js"></script>
    <!-- importa scripts -->
    <script src="./fontes/jsGaleriaFotos.js"></script>
</body>
</html>
